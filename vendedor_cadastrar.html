<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <a href="opc_cadastro.html"><i class="fa-solid fa-arrow-left"></i></a> <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="matricula">Matrícula</label>
                        <input type="text" name="matricula" id="matricula" placeholder="Digite sua matrícula" required>
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" id="telefone" required>
                    </div>
                    <div class="input-box">
                        <label for="nome-negocio">Nome do negócio</label>
                        <input type="text" name="nome-negocio" id="nome-negocio" placeholder="Digite o nome do seu negócio" required>
                    </div>
                    <div class="input-box">
                        <label for="decricao_negocio">Descrição do negócio</label>
                        <textarea name="decricao_negocio" id="decricao_negocio" cols="25" rows="5" class="desc" placeholder="Digite a descrição do seu negócio" required></textarea>
                        <!-- <input type="text" name="desc-negocio" id="desc-negocio" placeholder="Digite a descrição do seu negócio" required> -->
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digte sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="conf-senha">Confirmar Senha</label>
                        <input type="password" name="conf-senha" id="conf-senha" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="continue-btn">
                    <input type="submit" value="Continuar">
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="img/campus-store-logo-branca.png" alt="">
        </div>
    </div>
</body>
</html>
